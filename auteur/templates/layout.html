<!doctype html>

<head>
    <title>Auteur</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='offcanvas.css') }}">
    <!-- Tree plugin -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='lib/jstree/style.min.css') }}">
    <!-- Local Styles -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

    <!-- Now the javascript -->
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='lib/jquery-2.1.3.min.js') }}"></script>
    <!-- CKEditor -->
    <script src="{{ url_for('static', filename='lib/ckeditor/ckeditor.js') }}"></script>
    <!-- Bootstrap -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- Tree plugin -->
    <script src="{{ url_for('static', filename='lib/jstree/jstree.min.js') }}"></script>
    <script>
        SCRIPT_ROOT = {{ request.script_root | tojson | safe }};
    </script>
</head>

<body>
  
    <div class=container-fluid>
      
        <div class="row">
            <nav id="topnav" class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      {% block navbar_buttons_before %}{% endblock %}
                        <a class="navbar-brand" href="{{ url_for('get_project_list') }}"><span class="glyphicon glyphicon-pencil"></span>Auteur: <small>{{ _('Organise Your Writing') }}</small></a>
                    </div>
                    {% block navbar_buttons_after %}{% endblock %}
                </div>
            </nav>
        </div>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message }}
        </div>
        {% endfor %} 
      
      {% block body %}{% endblock %}

        <nav id="bottombar" class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text navbar-right"><small>&copy;Simon Brooks 2015</small></p>
                <strong><p id="statusbar" class="navbar-text"></p></strong>
            </div>
        </nav>
    </div>

    <script>
        $(document).ready(function () {

            csrfProtect = function (xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    var csrftoken = $('meta[name=csrf-token]').attr('content');
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            };

            $('#config').click(function () {

            });
        });
    </script>
</body>
