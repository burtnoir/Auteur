{% macro render_field(field) %}
  <div class="form-group {% if field.errors %}has-error{% endif %}">
  {{ field.label(class="control-label") }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error|safe }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
{% endmacro %}
