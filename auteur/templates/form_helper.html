{% macro render_field(field) %}
  <div id="{{ field.id }}group" class="form-group {% if field.errors %}has-error{% endif %}">
  {{ field.label(class="control-label") }}
  {{ field(**kwargs)|safe }}
    <ul id="{{ field.id }}errors" class=errors>
  {% if field.errors %}
    {% for error in field.errors %}
      <li>{{ error|safe }}</li>
    {% endfor %}
  {% endif %}
    </ul>
  </div>
{% endmacro %}
